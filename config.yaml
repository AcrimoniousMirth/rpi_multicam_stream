# USB Webcam Streamer Configuration
# Configure your USB cameras here

cameras:
  # Camera 1
  - name: "Nozzle0"
    device: "/dev/video0"
    port: 8081
    resolution:
      width: 1280
      height: 720
    framerate: 10
    rotation: 0
    quality: 80
    
  # Camera 2
  - name: "Nozzle1"
    device: "/dev/video2"
    port: 8082
    resolution:
      width: 1280
      height: 720
    framerate: 10
    rotation: 0
    quality: 80

# Optional: Global settings
settings:
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "/var/log/webcam-streamer.log"
